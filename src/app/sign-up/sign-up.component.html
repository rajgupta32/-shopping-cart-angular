<div class="row">
    <div class="col-4 offset-2 left-panel">
        <h4 class="py-2">Signup</h4>
        <h6>We do not share your personal details with anyone.</h6>
    </div>
    <div class="col-4">
        <div class="form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="firstName" placeholder="name@example.com">
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="lastName" placeholder="name@example.com">
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="password" placeholder="name@example.com">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="cnfpassword" placeholder="name@example.com">
                <label for="cnfpassword">Confirm Password</label>
            </div>
            <div class="d-grid mt-5">
                <button class="btn default-color text-center">Signup</button>
            </div>
        </div>
    </div>
</div>
